version = "1.0.0"
group = "hnct.lib"

ext.scalaVersion = "2.11.1"

dependencies {
	
	projDependency ':hnct.lib.config'
	prod 'hnct.lib:hnct.lib.config:1.0.0'
	
	// slf4j
	compile 'org.slf4j:slf4j-api:1.7.6'
	runtime 'ch.qos.logback:logback-core:1.0.7'
	
	// redis dependencies
	compile 'redis.clients:jedis:2.4.2'
	
	// playframework dependencies
	compile 'com.typesafe.play:play_2.11:2.3.7'
	compile 'com.typesafe.play:play-java_2.11:2.3.7'

}